{% extends "base.html" %}

{% block content %}
<br>
<div class="page-content mx-auto">
    <div class="card">
        <div class="card-header bg-white" style="justify-content: space-between; display: flex">
            <h1>Manage {{current_user.organization}}</h1>
            <button type="button" class="btn btn-dark btn-icon my-auto" data-toggle="modal" data-target="#editProfileModal">
                <span class="btn-inner--icon"><i class="far fa-edit"></i></span>
                <span class="btn-inner--text">Edit Profile</span>
            </button>
        </div>
        <div class="card-body mb-0">
            <div class="row">
                
            </div>
        </div>
    </div>
</div>
<br>

<!-- Modal -->
<div class="modal fade" id="deleteAccountModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-body">
                <form action="" method="post" novalidate class="login-form mx-auto">
                    {{ form.hidden_tag() }}
                    <p class="mb-0" style="text-align:left">
                        Are you sure you want to delete the following user?<br>
                    </p>
                    <p class="mb-0">{{ form.submit(class='btn btn-dark') }}</p>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
